<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Registration Confirmed</title>
</h:head>
<h:body>
<h1 class="ui-widget-header ui-corner-all" align="center">
Registration Confirmed</h1>
<br/>
<h:form>
<h3 style="color: ##{signupBean.usernameColor}">
Username: 
  <p:inplace>
    <p:inputText value="#{signupBean.username}"/>
    <p:commandButton action="#{signupBean.register}"
                     value="Change" ajax="false"/>
  </p:inplace>
</h3>
<h3 style="color: ##{signupBean.passwordColor}">
Password:
  <p:inplace>
    <p:password value="#{signupBean.password}"
                feedback="true"/>
    <p:commandButton action="#{signupBean.register}"
                     value="Change" ajax="false"/>
  </p:inplace>
</h3>
</h:form>
</h:body></html>
