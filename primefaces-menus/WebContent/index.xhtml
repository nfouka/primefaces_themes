<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head><title>PrimeFaces Menus</title>
</h:head>
<h:body>

<h1 class="ui-widget-header ui-corner-all">PrimeFaces Menus</h1>
<br/>
<p:fieldset legend="Menu Basics"> 
<h3>Various common menu types</h3>
<h:form>
<p:menubar>

<p:submenu label="Actions">
  <p:menuitem value="Uppercase" 
              action="#{messageBean.makeUpperCase}"
              process="@form" update="messageDisplay"/>
  <p:menuitem value="Lowercase" 
              action="#{messageBean.makeLowerCase}"
              process="@form" update="messageDisplay"/>
  <p:menuitem value="Doubled" 
              action="#{messageBean.makeDoubled}"
              process="@form" update="messageDisplay"/>
  <p:menuitem value="Reversed" 
              action="#{messageBean.makeReversed}"
              process="@form" update="messageDisplay"/>
  <p:menuitem value="Show on Separate Page" 
              action="#{messageBean.showSeparately}"
              ajax="false"/>
</p:submenu>

<p:submenu label="URLs">
  <p:menuitem value="PrimeFaces Docs"
              url="http://www.primefaces.org/documentation"/>
  <p:menuitem value="JSF 2.2 Docs"
              url="https://javaserverfaces.java.net/docs/2.2/"/>
  <p:menuitem value="Java 8 Docs"
              url="http://docs.oracle.com/javase/8/docs/api/"/>
  <p:menuitem value="Java 7 Docs"
              url="http://docs.oracle.com/javase/7/docs/api/"/>
</p:submenu>

<p:submenu label="Submenus">
  <p:menuitem value="Option 1"/>
  <p:submenu label="Options 2-4">
    <p:menuitem value="Option 2"/>
    <p:menuitem value="Option 3"/>
    <p:menuitem value="Option 4"/>
  </p:submenu>
  <p:menuitem value="Option 5"/>
  <p:submenu label="Options 6-8">
    <p:menuitem value="Option 6"/>
    <p:submenu label="Options 7-8">
      <p:menuitem value="Option 7"/>
      <p:menuitem value="Option 8"/>
    </p:submenu>
  </p:submenu>
  <p:menuitem value="Option 9"/>
</p:submenu>

<p:submenu label="Icons" icon="ui-icon-gear">
  <p:menuitem value="Help" icon="ui-icon-help"/>
  <p:menuitem value="Search" icon="ui-icon-search"/>
  <p:menuitem value="Print" icon="ui-icon-print"/>
  <p:menuitem value="Save" icon="ui-icon-disk"/>
  <p:separator/>
  <p:menuitem value="Edit" icon="ui-icon-pencil"/>
  <p:menuitem value="Undo" icon="ui-icon-arrowreturnthick-1-w"/>
  <p:menuitem value="Redo" icon="ui-icon-arrowreturnthick-1-e"/>
  <p:separator/>
  <p:menuitem value="Delete Current" icon="ui-icon-trash"/>
  <p:menuitem value="Delete All" icon="ui-icon-alert"/>
</p:submenu>

</p:menubar>
<br/>
<p:messages autoUpdate="true"/>
Enter message: 
<p:inputText value="#{messageBean.message}"
             required="true"
             requiredMessage="Message cannot be empty"/>
<h2><h:outputText value="#{messageBean.message}"
                  id="messageDisplay"/>
</h2>
</h:form>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</p:fieldset>
<!-- ========== -->
<br/>
<p:fieldset legend="Menu Options">
<h3>Menu options let you embed form elements directly in the menu.</h3>

<h:form>
<p:menubar>
<p:submenu label="Menu 1">
  <p:menuitem value="Option 1-1"/>
  <p:menuitem value="Option 1-2"/>
  <p:menuitem value="Option 1-3"/>
</p:submenu>
<p:submenu label="Menu 2">
  <p:menuitem value="Option 2-1"/>
  <p:menuitem value="Option 2-2"/>
  <p:menuitem value="Option 2-3"/>
</p:submenu>
<p:submenu label="Menu 3">
  <p:menuitem value="Option 3-1"/>
  <p:menuitem value="Option 3-2"/>
  <p:menuitem value="Option 3-3"/>
</p:submenu>

<f:facet name="options">
  <p:inputText value="#{searchController.searchString}"
               placeholder="Search Text"
               style="margin-right:10px"/>
  <p:commandButton value="Google It" icon="ui-icon-search"
                   action="#{searchController.doSearch}"
                   ajax="false"/>
</f:facet>

</p:menubar>
</h:form>
<br/><br/><br/><br/><br/><br/>
</p:fieldset>
<br/><br/><br/><br/>


<ui:include src="/WEB-INF/snippets/training-course-ad.xhtml"/>
</h:body></html>
