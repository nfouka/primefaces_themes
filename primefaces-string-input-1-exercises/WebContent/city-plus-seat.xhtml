<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Autocompleter</title>
</h:head>
<h:body>

<div align="center">
<h1 class="ui-widget-header ui-corner-all" align="center">Autocompleter</h1>
<br/>
<p:fieldset legend="JSF Airlines: Completing Cities Starting with A or B">
<h:form>
  <p:messages/>
  City:
  <p:autoComplete value="#{cityChoice.city}"
                  completeMethod="#{cityChoice.completeCity}"
                  forceSelection="true"
                  required="true"
                  requiredMessage="You must choose a city"/><br/>
   <b>Seat number:</b> 
   <p:inputMask mask="99-a"
               value="#{cityChoice.seatNum}"
               required="true"
               requiredMessage="Seat number required (Two numbers and a letter)"/><br/>
  <p:commandButton action="#{cityChoice.showCityAndSeat}" 
                   value="Submit" ajax="false"/>
</h:form>
</p:fieldset>
</div>
</h:body></html>
