<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Autocompleter</title>
</h:head>
<h:body>

<h1 class="ui-widget-header ui-corner-all" align="center">Autocompleter</h1>
<br/>
<p:fieldset legend="JSF Airlines: Completing Cities Starting with A or B">
<h:form>
  <p:messages/>
  Cities:
  <p:autoComplete value="#{cityChoice.cities}"
                  completeMethod="#{cityChoice.completeCity}"
                  multiple="true"
                  required="true"
                  requiredMessage="You must choose at least one city"/><br/>
  <p:commandButton action="#{cityChoice.showCities}" 
                   value="Submit" ajax="false"/>
</h:form>
</p:fieldset>
</h:body></html>
