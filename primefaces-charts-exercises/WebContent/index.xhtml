<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head><title>Exercises: PrimeFaces Charts and Graphs</title>
</h:head>
<h:body>
<div align="center">
<h1 class="ui-widget-header ui-corner-all">Exercises: PrimeFaces Charts and Graphs</h1>
<br/>
<p:fieldset legend="Pie Chart"> 
<p:chart type="pie" model="#{pieChart.model}"
         style="width: 400px; height: 400px"/>
</p:fieldset>
<br/>
<p:fieldset legend="Line Chart"> 
<p:chart type="line" model="#{lineChart.model}"/>
</p:fieldset>
<br/>
<p:fieldset legend="Bar Chart"> 
<p:chart type="bar" model="#{barChart.model}"/>
</p:fieldset>


</div>
<ui:include src="/WEB-INF/snippets/training-course-ad.xhtml"/>
