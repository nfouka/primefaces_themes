<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head><title>Simple Dialogs</title>
<h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body>
<h1 class="ui-widget-header ui-corner-all" align="center">Dialogs</h1>
<div align="center">

<h:form>
<!-- ========== -->
<br/>
<p:commandButton value="Static Text"
                 onclick="PF('dialog1').show()"/>
<p:dialog header="Dialog 1" widgetVar="dialog1">
  <h1>Hi</h1>
</p:dialog>
<!-- ========== -->
<br/><br/>
<p:commandButton value="Dynamic Text Created on Page Load"
                 onclick="PF('dialog2').show()"/>
<p:dialog header="Dialog 2" widgetVar="dialog2">
  <h1>Your number:<br/>#{dialogBean.randomNum}</h1>
</p:dialog>
<!-- ========== -->
<br/><br/>
<p:commandButton value="Dynamic Text Created on Button Click (Modal)"
                 update="num-display"
                 oncomplete="PF('dialog3').show()"/>
<p:dialog header="Dialog 3" widgetVar="dialog3" modal="true">
  <h1>Your number:<br/>
    <h:outputText value="#{dialogBean.randomNum}" id="num-display"/>
  </h1>
</p:dialog>
<!-- ========== -->

</h:form>

</div>
</h:body></html>
