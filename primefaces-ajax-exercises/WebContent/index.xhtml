<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head><title>Ajax Exercises</title>
<h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body>

<div align="center">
<h1 class="ui-widget-header ui-corner-all">Ajax Exercises</h1>
<!-- ========== -->
<br/>
<p:fieldset legend="Using 'update'">  
<h:form>
<p:commandButton value="Update Time" 
                 action="#{timeBean.updateTime}"
                 update="time-field"/>
<h2><h:outputText value="#{timeBean.time}"
                  id="time-field"/></h2>
</h:form>
</p:fieldset>
<!-- ========== -->
<br/>
<p:fieldset legend="Using 'process'">  
<h:form>
Num1: <p:spinner value="#{sumBean1.num1}"/><br/>
Num2: <p:spinner value="#{sumBean1.num2}"/><br/>
<p:commandButton value="Show Sum" process="@form" update="sum-field"/>
<h2><h:outputText value="#{sumBean1.sum}" id="sum-field"/></h2>
</h:form>
</p:fieldset>
<!-- ========== -->
<br/>
<p:fieldset legend="Using Spinner-Specific Ajax Event">  
<h:form>
Num1: 
<p:spinner value="#{sumBean2.num1}">
  <p:ajax update="sum-field"/>
</p:spinner><br/>
Num2: 
<p:spinner value="#{sumBean2.num2}">
  <p:ajax update="sum-field"/>
</p:spinner><br/>
<h2><h:outputText value="#{sumBean2.sum}" id="sum-field"/></h2>
</h:form>
</p:fieldset>
<!-- ========== -->
<br/>
<p:fieldset legend="Using p:ajaxStatus">  
<h:form>
<p:commandButton value="Update Time" 
                 action="#{timeBean.updateTimeSlow}"
                 update="time-field"/>

<p:ajaxStatus>
<f:facet name="start">
  <h2><p:graphicImage name="images/ajax-loader.gif"/>
       Getting data from server...</h2>
</f:facet>
<f:facet name="complete">
<h2><h:outputText value="#{timeBean.time}"
                  id="time-field"/></h2>
</f:facet>
</p:ajaxStatus>
</h:form>
</p:fieldset>
</div>




<ui:include src="/WEB-INF/snippets/training-course-ad.xhtml"/>
</h:body></html>
